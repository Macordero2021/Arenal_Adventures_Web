<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Tours Aventureros</title>

  <!-- ✅ SEO BÁSICO -->
  <meta name="description" content="Contáctanos para reservar tu próxima aventura en Costa Rica. Tours personalizados y atención inmediata.">

    <!-- ✅ GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ ESTILOS -->
  <link rel="stylesheet" href="/css/styles.css"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <link rel="icon" type="image/png" href="/Images/Logo.png">

  <script type="text/javascript">
    (function(){
      emailjs.init("1YD6cQ_zz3QnpYGD7"); // Reemplaza con tu User ID de EmailJS
    })();
  </script>

</head>
<body>
  
  <!-- ✅ NAVBAR -->
  <nav class="navbar2">
    <a href="#inicio" class="logo2">
      <img src="/Images/Logo.png" alt="Logo Aventureros">
    </a>    
    <ul class="nav-links2" id="navLinks">
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/Pages/hospedaje.html">Alojamientos</a></li>
      <li><a href="/Pages/transporte.html">Transporte</a></li>
      <li><a href="/Pages/tours.html">Tours</a></li>
      <li><a href="/Pages/contacto.html">Contáctanos</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()" aria-label="Abrir menú">☰</div>
  </nav>

  <!-- ✅ FORMULARIO DE CONTACTO -->
  <section class="contacto" id="contacto">
    <form class="form" id="contact-form">
      <p class="title">¡Contáctanos para tu próxima aventura en Costa Rica!</p>
      <p class="message">Por favor, envíanos tus datos y nos pondremos en contacto contigo para ofrecerte la mejor experiencia de viaje.</p>

      <div class="flex">
        <label>
            <input id="nombre" class="input" placeholder="Nombre" type="text" required="">
        </label>

        <label>
            <input id="apellidos" class="input" placeholder="Apellidos" type="text" required="">
        </label>
      </div>

      <label>
          <input id="email" class="input" placeholder="Email" type="email" required="">
      </label>

      <label>
        <select id="opcion" class="input" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="hospedaje">Hospedaje</option>
          <option value="transporte">Transporte</option>
          <option value="tour">Tour</option>
        </select>
      </label>

      <label>
          <textarea id="mensaje" class="input" placeholder="Mensaje" required=""></textarea>
      </label>

      <button class="submit" type="submit">Enviar información</button>
    </form>
  </section>

  <script>
    // Función para enviar el correo
    document.getElementById('contact-form').addEventListener('submit', function(event){
      event.preventDefault(); // Prevenir el envío por defecto del formulario

      const nombre = document.getElementById('nombre').value;
      const apellidos = document.getElementById('apellidos').value;
      const email = document.getElementById('email').value;
      const opcion = document.getElementById('opcion').value;
      const mensaje = document.getElementById('mensaje').value;

      const templateParams = {
        nombre: nombre,
        apellidos: apellidos,
        email: email,
        opcion: opcion,
        mensaje: mensaje
      };

      // Usando EmailJS para enviar el correo
      emailjs.send('service_xtz5plq', 'template_aqu2vim', templateParams)
        .then(function(response) {
          console.log('Éxito:', response);

          // SweetAlert2 éxito
          Swal.fire({
            title: '¡Mensaje enviado!',
            text: 'Tu mensaje ha sido enviado exitosamente. Nos pondremos en contacto contigo pronto.',
            icon: 'success',
            confirmButtonText: '¡Genial!'
          });
        }, function(error) {
          console.log('Error:', error);

          // SweetAlert2 error
          Swal.fire({
            title: '¡Algo salió mal!',
            text: 'Hubo un problema al enviar tu mensaje. Por favor, intenta de nuevo más tarde.',
            icon: 'error',
            confirmButtonText: 'Intentar de nuevo'
          });
        });
    });
  </script>

</body>
</html>
